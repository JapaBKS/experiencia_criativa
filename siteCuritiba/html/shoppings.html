<script>
    const track = document.getElementById("image-track");

    window.onmousedown = e => {
        track.dataset.mouseDownAt = e.clientX;
    }

    window.onmousemove = e => {
        if (track.dataset.mouseDownAt === "0") return;

        const mouseDelta = parseFloat(track.dataset.mouseDownAt) - e.clientX,
            maxDelta = window.innerWidth / 2;

        const percentage = (mouseDelta / maxDelta) * 100;
        let nextPercentage = parseFloat(track.dataset.prevPercentage) + percentage;
        nextPercentage = Math.max(0, Math.min(100, nextPercentage));
        
        track.dataset.percentage = nextPercentage;

        track.animate({
            transform: `translate(-${nextPercentage}%, -50%)`
        }, { duration: 1200, fill: "forwards" }) ;
        for (const image of track.getElementsByClassName("image")) {
            image.animate({
                objectPosition: `${nextPercentage}% 50%`
            }, {duration: 1200, fill: "forwards"})
        }
    }

    window.onmouseup = () => {
        track.dataset.mouseDownAt = "0";
        track.dataset.prevPercentage = track.dataset.percentage;
    }

    for (const image of track.getElementsByClassName("image")) {
        image.onclick = e => {
            for (const image of track.getElementsByClassName("image")) {
                if (!image.className.includes("clicked")) {
                    image.className += " clicked"
                }
                image.dataset.active = "false"
            }
            if (!track.className.includes("clicked")) {
                track.className += "clicked"
            }
            $writtenContet = document.getElementById("writtenContent")
            
            document.getElementById("innerTitle").innerText = e.target.dataset.title;
            document.getElementById("innerP").innerText = e.target.dataset.desc;

            if (!$writtenContet.className.includes("clicked")) {
                $writtenContet.className += "clicked"
            }
            currentImage = e.target.getAttribute('src')
            document.getElementById("backgroundImage").style.backgroundImage = `url(${currentImage})`
            document.getElementById("backgroundImage").animate({
                opacity: 1
            }, {duration: 1000, fill:"forwards"})
            e.target.dataset.active = "true"
            
        }
    }
</script>
